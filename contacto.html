<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto | SOCHIMT</title>
  <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header: menú de navegación común -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/index.html" class="text-2xl font-bold text-sochimt-600">SOCHIMT</a>
      <nav class="space-x-6">
        <a href="/index.html" class="hover:text-sochimt-500">Inicio</a>
        <a href="/quienes-somos.html" class="hover:text-sochimt-500">Quiénes Somos</a>
        <a href="/servicios.html" class="hover:text-sochimt-500">Servicios</a>
        <a href="/noticias.html" class="hover:text-sochimt-500">Noticias</a>
        <a href="/contact.html" class="font-semibold text-sochimt-600">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Sección Contacto -->
  <main class="container mx-auto px-4 py-16">
    <h1 class="text-4xl font-extrabold text-center text-sochimt-600 mb-8">Contacto</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Información + Mapa -->
      <div class="space-y-6">
        <p>Si tienes preguntas, comentarios o deseas contactarnos, completa el formulario o usa los datos de contacto.</p>
        <div class="bg-white p-6 rounded-xl shadow-lg space-y-4">
          <div class="flex items-center space-x-3">
            <!-- icono email -->
            <svg class="w-5 h-5 text-sochimt-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            <a href="mailto:contacto@sochimt.cl" class="underline">contacto@sochimt.cl</a>
          </div>
          <div class="flex items-center space-x-3">
            <!-- icono tel -->
            <svg class="w-5 h-5 text-sochimt-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
            <span>+56 9 7499 8376</span>
          </div>
          <div class="flex items-center space-x-3">
            <!-- icono ubicación -->
            <svg class="w-5 h-5 text-sochimt-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            </svg>
            <span>Santiago, Chile</span>
          </div>
        </div>

        <div class="overflow-hidden rounded-xl shadow-lg">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!..." 
            width="100%" height="280" style="border:0;" allowfullscreen loading="lazy">
          </iframe>
        </div>
      </div>

      <!-- Formulario de contacto -->
      <div class="bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Envíanos un Mensaje</h2>
        <form action="https://formspree.io/f/tuFormularioID" method="POST" class="space-y-4">
          <div>
            <label for="name" class="block font-medium mb-1">Nombre</label>
            <input type="text" id="name" name="name" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring">
          </div>
          <div>
            <label for="email" class="block font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring">
          </div>
          <div>
            <label for="message" class="block font-medium mb-1">Mensaje</label>
            <textarea id="message" name="message" rows="6" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"></textarea>
          </div>
          <button type="submit" class="bg-sochimt-600 hover:bg-sochimt-700 text-white font-bold py-2 px-6 rounded transition">Enviar Mensaje</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer común -->
  <footer class="bg-white border-t mt-16 py-6 text-center text-sm text-gray-600">
    &copy; 2025 SOCHIMT. Todos los derechos reservados.
  </footer>
</body>
</html>
