<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci√≥n - SOCHIMT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .btn-spinner { display: inline-block; width: 1.2rem; height: 1.2rem; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .notification { transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-blue-100 min-h-screen">

  <!-- Login Screen -->
  <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/80 backdrop-blur-lg p-8 rounded-3xl shadow-2xl max-w-md w-full border">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-black text-gray-800 mb-2">Panel Administrativo</h1>
        <p class="text-gray-600 font-medium">SOCHIMT - Gesti√≥n de Noticias</p>
      </div>
      <form id="login-form" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-bold text-gray-700 mb-2">üë§ Usuario</label>
          <input type="text" id="username" required class="w-full px-6 py-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition-all">
        </div>
        <div>
          <label for="password" class="block text-sm font-bold text-gray-700 mb-2">üîê Contrase√±a</label>
          <input type="password" id="password" required class="w-full px-6 py-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition-all">
        </div>
        <button type="submit" id="login-btn" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-4 px-6 rounded-xl font-bold text-lg shadow-lg hover:shadow-xl">
          ‚ú® Acceder al Panel
        </button>
      </form>
      <div id="login-error" class="hidden mt-6 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-lg">
        Usuario o contrase√±a incorrectos.
      </div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" class="hidden min-h-screen">
    <header class="bg-white/90 backdrop-blur-lg shadow-md border-b sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-black text-gray-800">Panel SOCHIMT</h1>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium">üö™ Salir</button>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8">
      <div class="bg-white/80 backdrop-blur-lg rounded-3xl shadow-xl p-8 mb-8 border">
        <h2 class="text-2xl font-black text-gray-800 mb-6" id="form-title">Agregar Nueva Noticia</h2>
        <form id="news-form" class="space-y-6">
          <input type="hidden" id="news-id">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input type="text" id="news-title" placeholder="T√≠tulo *" required class="w-full px-4 py-3 border rounded-lg">
            <input type="text" id="news-category" placeholder="Categor√≠a (Ej: Evento) *" required class="w-full px-4 py-3 border rounded-lg">
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input type="date" id="news-date" required class="w-full px-4 py-3 border rounded-lg">
            <input type="url" id="news-url" placeholder="URL de la noticia (opcional)" class="w-full px-4 py-3 border rounded-lg">
          </div>
          
          <!-- CAMPO PARA SUBIR ARCHIVOS (RESTAURADO) -->
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">üñºÔ∏è Imagen o Video (opcional)</label>
            <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-blue-500 transition-all">
              <input type="file" id="news-image-file" accept="image/*,video/*" class="hidden">
              <div id="file-upload-area" class="cursor-pointer">
                <div class="text-4xl mb-4">üìé</div>
                <p class="text-gray-600 font-medium mb-2">Haz clic para seleccionar un archivo</p>
                <p class="text-sm text-gray-500">Im√°genes y Videos (M√°x. 10MB)</p>
              </div>
              <div id="file-preview" class="hidden mt-4">
                <div id="preview-content" class="flex flex-col items-center"></div>
                <button type="button" id="remove-file-btn" class="mt-3 px-4 py-2 bg-red-500 text-white rounded-lg text-sm hover:bg-red-600">
                  üóëÔ∏è Quitar archivo
                </button>
              </div>
            </div>
          </div>

          <textarea id="news-summary" rows="4" placeholder="Resumen *" required class="w-full px-4 py-3 border rounded-lg"></textarea>
          <div class="flex justify-end space-x-4">
            <button type="button" id="cancel-edit" class="hidden px-6 py-3 border rounded-lg">Cancelar</button>
            <button type="submit" id="submit-news" class="px-8 py-3 bg-blue-600 text-white rounded-lg font-bold">Publicar Noticia</button>
          </div>
        </form>
      </div>

      <div class="bg-white/80 backdrop-blur-lg rounded-3xl shadow-xl p-8 border">
        <h2 class="text-2xl font-black text-gray-800 mb-6">Noticias Publicadas</h2>
        <div id="news-list" class="space-y-4"></div>
      </div>
    </main>
  </div>
  
  <div id="notification" class="notification fixed top-5 right-5 p-4 rounded-lg shadow-lg text-white transform translate-x-[120%] opacity-0"></div>

  <!-- Librer√≠as de Firebase v8 (Compatibilidad) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script> <!-- SCRIPT PARA STORAGE -->

  <script>
    // --- 1. CONFIGURACI√ìN DE FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyB3r2gOAOMrNI5eo4ySgUQGxjhH_-ZPsn0",
      authDomain: "sochimt-web.firebaseapp.com",
      projectId: "sochimt-web",
      storageBucket: "sochimt-web.appspot.com",
      messagingSenderId: "661066579984",
      appId: "1:661066579984:web:9d447cd49939151aac4a95",
      measurementId: "G-6TMLQQR9L0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage(); // INICIALIZAR STORAGE
    const noticiasCollection = db.collection("noticias");

    // --- 2. ELEMENTOS Y ESTADO ---
    const loginScreen = document.getElementById('login-screen');
    const adminPanel = document.getElementById('admin-panel');
    const newsForm = document.getElementById('news-form');
    const newsList = document.getElementById('news-list');
    const logoutBtn = document.getElementById('logout-btn');
    const cancelEditBtn = document.getElementById('cancel-edit');
    const submitBtn = document.getElementById('submit-news');
    const formTitle = document.getElementById('form-title');
    const fileInput = document.getElementById('news-image-file');
    const fileUploadArea = document.getElementById('file-upload-area');
    const filePreview = document.getElementById('file-preview');
    const previewContent = document.getElementById('preview-content');
    const removeFileBtn = document.getElementById('remove-file-btn');
    
    let selectedFile = null; // Variable para guardar el archivo seleccionado

    // --- 3. AUTENTICACI√ìN SIMPLE ---
    const USERS = { 'admin': 'marcelo', 'editora': 'silvia' };
    loginForm.addEventListener('submit', (e) => { e.preventDefault(); const u = document.getElementById('username').value, p = document.getElementById('password').value; if (USERS[u] && USERS[u] === p) { sessionStorage.setItem('sochimtUser', u); showAdminPanel(); } else { document.getElementById('login-error').classList.remove('hidden'); } });
    logoutBtn.addEventListener('click', () => { sessionStorage.removeItem('sochimtUser'); showLoginScreen(); });
    function checkSession() { if (sessionStorage.getItem('sochimtUser')) showAdminPanel(); else showLoginScreen(); }
    function showAdminPanel() { loginScreen.classList.add('hidden'); adminPanel.classList.remove('hidden'); loadNews(); }
    function showLoginScreen() { adminPanel.classList.add('hidden'); loginScreen.classList.remove('hidden'); }

    // --- 4. L√ìGICA DE NOTICIAS CON FIRESTORE Y STORAGE ---

    function formatDate(dateStr) { if (!dateStr) return ''; const d = new Date(dateStr); d.setMinutes(d.getMinutes() + d.getTimezoneOffset()); return d.toLocaleDateString('es-CL', { year: 'numeric', month: 'long', day: 'numeric' }); }
    
    function loadNews() {
        newsList.innerHTML = '<p>Cargando noticias...</p>';
        noticiasCollection.orderBy("fechaRaw", "desc").onSnapshot(snapshot => {
            if (snapshot.empty) { newsList.innerHTML = '<p class="text-center text-gray-500 py-8">No hay noticias. ¬°Agrega la primera!</p>'; return; }
            newsList.innerHTML = snapshot.docs.map(doc => {
                const news = doc.data();
                return `
                    <div class="bg-white/60 p-4 rounded-xl border flex justify-between items-center transition-all hover:shadow-md">
                        <div class="flex items-center space-x-4"><img src="${news.imagen}" alt="${news.titulo}" class="w-20 h-16 object-cover rounded-lg bg-gray-200" onerror="this.src='https://placehold.co/80x64/cccccc/ffffff?text=IMG'"><div><h3 class="font-bold text-lg text-gray-800">${news.titulo}</h3><p class="text-sm text-gray-600">${news.categoria} - ${news.fecha}</p></div></div>
                        <div class="flex space-x-2"><button onclick="editNews('${doc.id}')" class="p-3 bg-yellow-400 text-white rounded-lg hover:bg-yellow-500" title="Editar">‚úèÔ∏è</button><button onclick="deleteNews('${doc.id}')" class="p-3 bg-red-500 text-white rounded-lg hover:bg-red-600" title="Eliminar">üóëÔ∏è</button></div>
                    </div>`;
            }).join('');
        }, error => { console.error("Error al cargar:", error); newsList.innerHTML = '<p class="text-red-500">Error al cargar noticias.</p>'; });
    }

    newsForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="btn-spinner"></span>';
        const id = document.getElementById('news-id').value;
        let imageUrl = document.querySelector('#preview-content img, #preview-content video')?.src || '';

        try {
            if (selectedFile) {
                const filePath = `noticias/${Date.now()}_${selectedFile.name}`;
                const fileRef = storage.ref(filePath);
                const uploadTask = await fileRef.put(selectedFile);
                imageUrl = await uploadTask.ref.getDownloadURL();
            } else if (!id) {
                // If creating new and no file, use a placeholder.
                imageUrl = `https://placehold.co/400x200/3b82f6/white?text=${document.getElementById('news-category').value}`;
            }

            const newsData = {
                titulo: document.getElementById('news-title').value,
                categoria: document.getElementById('news-category').value,
                fecha: formatDate(document.getElementById('news-date').value),
                fechaRaw: document.getElementById('news-date').value,
                resumen: document.getElementById('news-summary').value,
                url: document.getElementById('news-url').value || '#',
                imagen: imageUrl,
                autor: sessionStorage.getItem('sochimtUser')
            };
            
            const operation = id ? noticiasCollection.doc(id).update(newsData) : noticiasCollection.add(newsData);
            await operation;
            showNotification(id ? '‚úÖ Noticia actualizada' : 'üéâ Noticia publicada', 'success');
            cancelEdit();
        } catch (err) {
            showNotification('‚ùå Error al guardar', 'error');
            console.error("Error: ", err);
        } finally {
            submitBtn.disabled = false;
        }
    });

    window.editNews = (id) => {
        noticiasCollection.doc(id).get().then(doc => {
            if (!doc.exists) return;
            const news = doc.data();
            document.getElementById('news-id').value = id;
            document.getElementById('news-title').value = news.titulo;
            document.getElementById('news-category').value = news.categoria;
            document.getElementById('news-date').value = news.fechaRaw;
            document.getElementById('news-summary').value = news.resumen;
            document.getElementById('news-url').value = news.url === '#' ? '' : news.url;
            
            removeFile(); // Clear any existing selection
            if(news.imagen) {
              showFilePreview({name: 'Archivo guardado', type: 'image/'}, news.imagen); // Show existing image
            }

            formTitle.textContent = 'Editando Noticia';
            submitBtn.textContent = 'Actualizar Noticia';
            cancelEditBtn.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    }
    
    function cancelEdit() {
        newsForm.reset();
        removeFile();
        document.getElementById('news-id').value = '';
        formTitle.textContent = 'Agregar Nueva Noticia';
        submitBtn.textContent = 'Publicar Noticia';
        cancelEditBtn.classList.add('hidden');
    }
    cancelEditBtn.addEventListener('click', cancelEdit);

    window.deleteNews = async (id) => {
        if (confirm('¬øEst√°s seguro de que quieres eliminar esta noticia?')) {
            try {
                const doc = await noticiasCollection.doc(id).get();
                const news = doc.data();
                if (news.imagen && news.imagen.includes('firebasestorage')) {
                    const imageRef = storage.refFromURL(news.imagen);
                    await imageRef.delete();
                }
                await noticiasCollection.doc(id).delete();
                showNotification('üóëÔ∏è Noticia eliminada', 'success');
            } catch (err) {
                showNotification('‚ùå Error al eliminar', 'error');
                console.error("Error al eliminar:", err);
            }
        }
    }
    
    // --- 5. L√ìGICA DE CARGA DE ARCHIVOS ---
    fileUploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => handleFileUpload(fileInput));
    removeFileBtn.addEventListener('click', removeFile);

    function handleFileUpload(input) {
        const file = input.files[0];
        if (!file) return;
        if (file.size > 10 * 1024 * 1024) {
            showNotification('‚ùå Archivo demasiado grande (M√°x 10MB)', 'error');
            return;
        }
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = e => showFilePreview(file, e.target.result);
        reader.readAsDataURL(file);
    }

    function showFilePreview(file, dataUrl) {
        fileUploadArea.classList.add('hidden');
        filePreview.classList.remove('hidden');
        let previewEl;
        if (file.type.startsWith('image/')) {
            previewEl = `<img src="${dataUrl}" class="max-h-48 rounded-lg mx-auto">`;
        } else if (file.type.startsWith('video/')) {
            previewEl = `<video src="${dataUrl}" controls class="max-h-48 rounded-lg mx-auto"></video>`;
        }
        previewContent.innerHTML = `${previewEl}<p class="mt-2 text-sm text-gray-500">${file.name}</p>`;
    }

    function removeFile() {
        fileInput.value = '';
        selectedFile = null;
        fileUploadArea.classList.remove('hidden');
        filePreview.classList.add('hidden');
        previewContent.innerHTML = '';
    }
    
    // --- 6. NOTIFICACIONES Y INICIO ---
    function showNotification(message, type = 'info') {
        const notification = document.getElementById('notification');
        const colors = { success: 'bg-green-500', error: 'bg-red-500', info: 'bg-blue-500' };
        notification.className = `notification fixed top-5 right-5 p-4 rounded-lg shadow-lg text-white transform opacity-100 translate-x-0 ${colors[type]}`;
        notification.textContent = message;
        setTimeout(() => {
            notification.style.transform = 'translateX(120%)';
            notification.style.opacity = '0';
        }, 3000);
    }

    document.addEventListener('DOMContentLoaded', checkSession);

  </script>
</body>
</html>
